<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CODEHAPPY - 사용자채팅</title>
    <link rel="stylesheet" href="nodejs/css/styles.css">
</head>
<body>
    <h2 align="center">CODEHAPPY 채팅방입니다.</h2>
    <p id="today" align="center">오늘은 </p>

    <div class="chat">
        <div class="chat__sideber">
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose__background">
                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="메시지를 입력하세요." autocomplete="off">
                        <button>전송</button>
                    </form>
                </div>
            </div>

            
        </div>

    </div>
    <script id="adminmessage-template" type="text/html">
        <div class="admin-message">
            <p>
                <span class="message__admin">{{message}}</span>
            </p>
        </div>
    </script>
    <script id="sendmessage-template" type="text/html">
        <div class="send-message">
        <span class="message__meta">{{createdAt}}</span><span class="message__send">{{message}}</span>
        </div>
        <br clear="right">
    </script>
    <script id="receivemessage-template" type="text/html">
        <div class="receive-message">
        <img class="receive-pic" src="http://localhost:8800/codehappy/resources/images/member/{{userno}}.png" onerror="this.src='http://localhost:8800/codehappy/resources/images/member/default.png'" style="border-radius:50%;" width="50px" height="50px">    
        <h3 class="message__name">{{username}}</h3>
                <span class="message__receive">{{message}}</span><span class="message__meta">{{createdAt}}</span>
            </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="nodejs/js/chat.js"></script>
</body>
</html>
